<!doctype html>
<html>
  <head>
    <title>Richardkeller.net</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Basic html template">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <div id="page" class="wrap">
      <div id="secondary">
        <nav id="links">
          <a href="/">Home</a>
          <a href="/chat">Socket.io Chat</a>
          <a href="/rproxy">Setup reverse proxy with Nginx</a>
          <a href="/template">HTML Template</a>
        </nav>
      </div>
      <div id="primary">
        <h1>Socket.io Chat</h1>
        <div id="chatroom">
          <ul id="messages"></ul>
          <div class="controls">
          <form action="">
            <input id="m" autocomplete="off" autofocus /><button>Send</button>
          </form>
          </div>
        </div> 
      </div>

    </div> <!-- end #page -->

    <script>
      var socket = io();
      var username = '';
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(username + ': ' +msg));
      });
      socket.on('connected', function (data) {
          username = window.prompt("Please choose a name:","");
          localStorage['username'] = username;
        $('#messages').append($('<li>').text('Welcome ' + username + '!'));
      });
    </script>
  </body>
</html>
