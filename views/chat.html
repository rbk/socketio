<% include header.html %>

<h1><%= title %></h1>

<div class="container-fluid">
    
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
            <div id="message-board" class="form-control">
                <ul id="messages"></ul>
            </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
             <ul id="user-list" class="form-control" style="list-style:none;"></ul>
        </div>
    </div>
    <br>
    <div class="row">
        <form>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                <input id="message" class="form-control" placeholder="Type here..." />
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <button id="send-message" class="btn btn-primary btn-embossed">Send</button>
            </div> 
        </form>
        <br>
    </div>
    <input type="hidden" id="client_nickname">
    <script id="message-li" type="text/template">
        <li><strong>{{name}}</strong>:&nbsp;{{message}}</li>
    </script>




</div>

<div id="chatModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> -->
        <h4 class="modal-title">Welcome!</h4>
      </div>
      <div class="modal-body">
        <p>Please enter your nickname:</p>
        <input id="your_nickname" type="text" class="form-control" autofocus>
      </div>
      <div class="modal-footer">
        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        <button id="select-nickname" type="button" class="btn btn-primary">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<br>
<% include footer.html %>
